<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <!-- span is an inline container used to highlight or alter a section of content. Much like the div element (which is a block-level element) span is a inline elemnt allowing you to make adjustments without creating a new line -->
        <h1>Github <span>Blocks</span></h1>
        <div id="rowOne">
            <img src="./dunetocat.png" alt="Dune octocat">
            <img src="./dinotocat.png" alt="Stormtrooper octocat">
            <img src="./luchadortocat.png" alt="Luchador octocat">
        </div>
        <div id="rowTwo">
            <img src="./hipster-partycat.jpg" alt="Hipster octocat">
            <img src="./murakamicat.png" alt="Murakami octocat">
        </div>
        <div id="rowThree">
            <img src="./bear-cavalry.png" alt="Bear calvary octocat">
            <img src="./daftpunktocat-guy.gif" alt="Dino octocat">
            <img src="./stormtroopocat.png" alt="Daft punk octocat">
        </div>
    </div>
</body>
</html>
