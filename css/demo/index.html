<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Gram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-bar">
        <h1>PuppyGram</h1>
        <div id="searchBox">
            <input type="text" placeholder="Search a puppy name">
            <button>Search</button>
        </div>
        <button>Login</button>
    </div>
    <div id="main">
        <div id="colOne">
            <div class="pupPro">
                <div class="pupLeft">
                    <img src="./resources/puppy.jpeg" alt="">
                    <h2>Junior</h2>
                    <em>Male</em>
                    <p>Breed: <em>Fox</em></p>
                    <button>10 likes</button>
                </div>
                <div class="pupRight">
                    <p>Junior is a very spontaneous, high-engery <a href="#">Fox</a> who loves to eat food.</p>
                </div>
            </div>
            <div class="pupPro">
                <div class="pupLeft">
                    <img src="./resources/beagle.jpeg" alt="">
                    <h2>Fluffy</h2>
                </div>
                <div class="pupRight">

                </div>
            </div>
        </div>
        <div id="colTwo">
        </div>
    </div>

</body>
</html>
