<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Card</title>
        <link rel="stylesheet" href="style.css">
        <style>
            /* imports font style from google font to be used in css*/
            @import url('https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300&display=swap');
        </style>
    </head>
    <body>
        <div id="topBar"></div>
        <div id="overlay">
            <img id="circle" src="./me_icon.jpg" alt="user circle">
            <h1>Elijah Hendrickson</h1>
            <div id="loc">
                <img src="./map-marker.png" alt="map marker">
                <h2>Seattle</h2>
            </div>
            <div id="titles">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Protector of Kittens | Breaker of CSS</p>
            </div>
            <div id="link">
                <img src="./gear.png" alt="gear">
                <p><a href="#">edit profile</a></p>
            </div>
        </div>
    </body>
</html>
