<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Network</h1>
    <h2>Your Feed</h2>
    <div id="main">
        <div id="leftCol">
            <img src="./likeImgages/crusty.jpeg" alt="crusty">
            <a href="#">Add a avatar</a>
            <h4>Crusty</h4>
        </div>
        <div id="colRight">
            <div class="users">
                <div class="userLikes">
                    <h4>Homer S.</h4>
                    <p><span id="likeOne">9</span> like(s)</p>
                    <button onclick="smash('#likeOne')">Like</button>
                </div>
                <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
            </div>
            <div class="users">
                <div class="userLikes">
                    <h4>Moe</h4>
                    <p><span id="likeTwo">12</span> like(s)</p>
                    <button onclick="smash('#likeTwo')">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
            <div class="users">
                <div class="userLikes">
                    <h4>Chief Wiggum</h4>
                    <p><span id="likeThree">9</span> like(s)</p>
                    <button onclick="smash('#likeThree')">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
